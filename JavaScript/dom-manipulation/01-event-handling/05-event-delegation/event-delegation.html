<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Event Delegation Example</title>
    <style>
      #list {
        padding: 0;
        list-style: none;
      }
      .item {
        padding: 10px;
        border: 1px solid #ddd;
        margin: 5px 0;
        cursor: pointer;
      }
      .item.done {
        text-decoration: line-through;
        color: gray;
      }
    </style>
  </head>
  <body>
    <h1>Event Delegation Example</h1>
    <ul id="list">
      <li class="item">Item 1</li>
      <li class="item">Item 2</li>
    </ul>
    <button id="add">Add Item</button>
    <script src="event-delegation.js"></script>
  </body>
</html>
